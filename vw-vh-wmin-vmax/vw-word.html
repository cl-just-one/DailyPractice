<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>hangge.com</title>
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <style>
    html,
    body,
    div,
    span,
    button {
      margin: 0;
      padding: 0;
      border: 0;
    }

    body {
      background-color: #789BC9;
    }

    page {
      display: block;
      height: 98vh;
      width: 69.3vh;
      margin: 1vh auto;
      padding: 12vh;
      border: 1px solid #646464;
      box-shadow: 0 0 15px rgba(0, 0, 0, .75);
      box-sizing: border-box;
      background-color: white;
      position: relative;
    }

    page:after {
      content: attr(data-page);
      color: graytext;
      font-size: 12px;
      text-align: center;
      bottom: 4vh;
      position: absolute;
      left: 10vh;
      right: 10vh;
    }

    a {
      color: #34538b;
      font-size: 14px;
    }
  </style>
  <script type="text/javascript">
    $(document).ready(function () {
      var lenPage = $("page").length;
      //自动添加每页底部的页码
      $("page").each(function (i) {
        $(this).attr("data-page", "第 " + (i + 1) + " 页，共 " + lenPage + " 页");
      });
    });
  </script>
</head>

<body>
  <!--（1）使用 vh 单位，我们可把 web 页面做得像 Office 文档那样，一屏正好一页。改变浏览器窗口尺寸，每页的大小也会随之变化。-->
  <!--（2）拖动滚动条，我们可以一直往下看到最后一页。-->
  <page><a href="http://hangge.com">欢迎访问 hangge.com</a></page>
  <page></page>
  <page></page>
</body>

</html>
