<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- //第一种 利用margin和padding -->
  <style>
    .container {
      overflow: hidden;
      width: 400px;
    }

    .container .left,
    .container .right {
      float: left;
      margin-bottom: -10000px;
      padding-bottom: 10000px;
    }

    .container .left {
      width: 20%;
      background: pink;
    }

    .container .right {
      width: 80%;
      background: deeppink;
    }
  </style>
</head>

<body>
  <!-- // 如何实现左边两栏一定比例，左栏高度随右栏高度自适应？ -->
  <div class="container">
    <div class="left">
      left
    </div>
    <div class="right">
      right
    </div>
  </div>
</body>

</html>
