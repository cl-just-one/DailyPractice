<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>:before使用</title>
  <style>
    p::before {
      content: 'abc：'
    }
    p::after {
      content: '--ABS'
    }
  </style>
</head>
<body>
  <p>这是一段文字！</p>
  <p>我是一只可爱的小猫。</p>
  <p>你在哪儿。</p>
</body>
</html>
