<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>水平居中2</title>
  <style>
    .container .box {
      position: absolute;
      height: 160px;
      width: 200px;
      background-color: aquamarine;
      margin: auto;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <!-- 让绝对定位的div居中 -->
  <div class="container">
    <div class="box">水平居中2</div>
  </div>
</body>
</html>
