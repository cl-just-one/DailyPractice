<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>水平垂直居中2</title>
  <style>
    .container {
      /* position: relative; */
      background-color: aqua;
    }
    .container .box {
      position: absolute;
      width: 100px;
      height: 80px;
      background-color: blueviolet;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <!-- 未知容器的宽高，利用 `transform` 属性 -->
  <div class="container">
    <div class="box">水平垂直居中2</div>
  </div>
</body>
</html>
