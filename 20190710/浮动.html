<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>浮动</title>
  <style>
    .s1 {
      overflow: hidden;
    }
    .left {
      height: 10vh;
      background-color: #00EEaa;
      width: 50%;
      float: left;
    }
    .right{
      height: 10vh;
      background-color: #99FF00;
      width: 50%;
      float: right;
    }
    .s2 {
      height: 8vh;
      background-color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="s1">
      <div class="left">left</div>
      <div class="right">right</div>
    </div>
    <div class="s2">xxx</div>
  </div>
</body>
</html>
