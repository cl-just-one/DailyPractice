<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>水平垂直居中3</title>
  <style>
    .container {
      width: 100%;
      height: 600px;
    }
    .container .box {
      position: relative;
      width: 200px;
      height: 160px;
      background-color: black;
      top: 50%;
      left: 50%;
      margin: -80px 0 0 -100px;
    }
  </style>
</head>
<body>
  <!-- 确定容器的宽高 宽500 高 300 的层 -->
  <div class="container">
    <div class="box">水平垂直居中3</div>
  </div>
</body>
</html>
