<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>水平垂直居中</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .container {
      display: flex;
      background-color: #00ff00;
      justify-content: center;
      align-items: center;
      height: 300px;
    }
    .container .block {
      width: 400px;
      height: 100px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="block">水平垂直居中</div>
  </div>
</body>
</html>
