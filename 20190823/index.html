<body>
  <script>
    // 1.
    // function currying (fn, ...args1) {
    //   return function (...args2) {
    //     return fn(...args1, ...args2);
    //   }
    // }  

    // 2.
    function currying (fn, ...args) {
      if (args.length >= fn.length) {
        return fn(...args);
      }

      return function (...args2) {
        return currying(fn, ...args, ...args2);
      }
    }
  </script>
