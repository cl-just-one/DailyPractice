<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>无重复字符的最长子串</title>
</head>

<body>
  <!-- 给定一个字符串，请你找出其中不含有重复字符的 最长子串 的长度。 -->
  <script>
    var lengthOfLongestSubstring = function (s) {
      var x=new Array();
  	var len=s.length;
  	var max=0;
  	var sub="";
  	for(let i=0;i<len;i++)
  	{
  		x[i]=new Array();
  	}
  	for(let i=0;i<len;i++)
  	{
  		sub=s[i];
  		for(let j=i;j<len;j++)
  		{
  			if(i==j)
  			{
  				x[i][j]=1;
  			}
  			else
  			{
  				if(sub.indexOf(s[j])==-1)
  				{
  					x[i][j]=x[i][j-1]+1;
  				}
  				else
  				{
  					break;
  				}
  			}
  			max=x[i][j]>max?x[i][j]:max;
  			sub+=s[j];
  		}
  	}
  	return max;
    };
    // console.log(lengthOfLongestSubstring('abc'));
    // console.log(lengthOfLongestSubstring('abcaed'));
    console.log(lengthOfLongestSubstring('abcabcbb'));
    
  </script>
</body>

</html>
